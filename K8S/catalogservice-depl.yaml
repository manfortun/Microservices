apiVersion: apps/v1
kind: Deployment
metadata:
    name: catalogservice-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: catalogservice
    template:
        metadata:
            labels:
                app: catalogservice
        spec:
            containers:
                -   name: catalogservice
                    image: manfortun/catalogservice
---
apiVersion: v1
kind: Service
metadata:
    name: catalogservice-clusterip-srv
spec:
    type: ClusterIP
    selector:
        app: catalogservice
    ports:
    -   name: catalogservice
        protocol: TCP
        port: 8080
        targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-mssql-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2022-latest
          ports:
            - containerPort: 1433
          env:
          - name: MSSQL_PID
            value: "Express"
          - name: ACCEPT_EULA
            value: "Y"
          - name: SA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mssql
                key: SA_PASSWORD
          volumeMounts:
          - mountPath: /var/opt/mssql/data
            name: mssqldb
      volumes:
      - name: mssqldb
        persistentVolumeClaim:
          claimName: mssql-claim
---
apiVersion: v1
kind: Service
metadata:
    name: catalogservice-mssql-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: mssql
  ports:
  - name: mssql
    protocol: TCP
    port: 1433
    targetPort: 1433